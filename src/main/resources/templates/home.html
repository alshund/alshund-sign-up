<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login &amp; Register Templates</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

		<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/form-elements.css">
        <link rel="stylesheet" href="/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="/img/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/img/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <div class="container">

                    <div class="row">
                        <div class="col-sm-5">

                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username-in">Username</label>
				                        	<input type="text" name="form-username-in" placeholder="Username..." class="form-username form-control" id="form-username-in">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password-in">Password</label>
				                        	<input type="password" name="form-password-in" placeholder="Password..." class="form-password form-control" id="form-password-in">
				                        </div>
				                        <button type="submit" class="btn">Sign in!</button>
				                    </form>
			                    </div>
		                    </div>

		                	<div class="social-login">
	                        	<h3>...or login with:</h3>
	                        	<div class="social-login-buttons">
		                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
		                        		<i class="fa fa-facebook"></i> Facebook
		                        	</a>
		                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
		                        		<i class="fa fa-twitter"></i> Twitter
		                        	</a>
		                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
		                        		<i class="fa fa-google-plus"></i> Google Plus
		                        	</a>
	                        	</div>
	                        </div>

                        </div>

                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>

                        <div class="col-sm-5">

                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <!--/*@thymesVar id="userDto" type="com.heapix.alshund.dto.UserDto"*/-->
				                    <form role="form" th:action="@{/sign-up}" th:object="${userDto}" method="post" class="registration-form">
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email-up">Email</label>
				                        	<input type="text" th:field="*{email}" name="form-email-up" placeholder="Email..." class="form-email form-control" id="form-email-up">
				                        </div>
										<div class="form-group">
				                        	<label class="sr-only" for="form-username-up">Username</label>
				                        	<input type="text" th:field="*{username}" name="form-username-up" placeholder="Username..." class="form-username form-control" id="form-username-up">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password-up">Password</label>
				                        	<input type="password" th:text="*{password}" name="form-password-up" placeholder="Password..." class="form-password form-control" id="form-password-up">
				                        </div>
										<div class="form-group">
				                        	<label class="sr-only" for="form-confirm-password-up">Confirm password</label>
				                        	<input type="password" th:text="*{confirmPassword}" name="form-confirm-password-up" placeholder="Confirm password..." class="form-password form-control" id="form-confirm-password-up">
				                        </div>
				                        <button type="submit" class="btn">Sign me up!</button>
				                    </form>
			                    </div>
                        	</div>

                        </div>
                    </div>

                </div>

        <!-- Javascript -->
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		<script src="/js/jquery-1.11.1.min.js"></script>
		<script src="/js/jquery.backstretch.min.js"></script>
        <script src="/js/scripts.js"></script>

        <!--[if lt IE 10]>
            <script src="/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
